<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Página HTML Básica</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* Borde #ccc a los campos del formulario */
        .form-control {
            border: 1px solid #ccc !important;
        }
        .form-label {
            color: #333;
        }
        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0 4px;
            font-size: 1.2em;
        }
        .icon-btn:focus {
            outline: none;
        }
        .bi-pencil-square { color: #0d6efd; }
        .bi-trash { color: #dc3545; }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="mb-4">Registro de Usuarios</h1>
        <div class="d-flex justify-content-center">
            <form id="registroForm" class="mb-4 p-3 bg-white rounded shadow-sm" style="min-width:350px;max-width:600px;width:100%;">
            <div class="row g-2">
                <div class="col-md-6">
                <label class="form-label">Nombre:
                    <input type="text" name="nombre" class="form-control" required>
                </label>
                </div>
                <div class="col-md-6">
                <label class="form-label">Apellidos:
                    <input type="text" name="apellidos" class="form-control" required>
                </label>
                </div>
                <div class="col-md-6">
                <label class="form-label">DNI:
                    <input type="text" name="dni" class="form-control" required>
                </label>
                </div>
                <div class="col-md-6">
                <label class="form-label">Dirección:
                    <textarea name="direccion" class="form-control" rows="2" required></textarea>
                </label>
                </div>
                <div class="col-12">
                <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </div>
            </form>
        </div>

        <div class="table-responsive">
            <table id="usuariosTabla" class="table table-bordered table-striped table-hover align-middle">
            <thead class="table-light">
                <tr>
                <th>Nª</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>DNI</th>
                <th>Dirección</th>
                <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se listarán los usuarios registrados -->
            </tbody>
            </table>
        </div>

        <script>
        // Funciones para manejar localStorage
        function getUsuarios() {
            return JSON.parse(localStorage.getItem('usuarios') || '[]');
        }
        function setUsuarios(usuarios) {
            localStorage.setItem('usuarios', JSON.stringify(usuarios));
        }

        // Variables para edición
        let editIndex = null;

        // Mostrar usuarios en la tabla
        function mostrarUsuarios() {
            const usuarios = getUsuarios();
            const tbody = document.querySelector('#usuariosTabla tbody');
            tbody.innerHTML = '';
            usuarios.forEach((usuario, i) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${i + 1}</td>
                <td>${usuario.nombre}</td>
                <td>${usuario.apellidos}</td>
                <td>${usuario.dni}</td>
                <td>${usuario.direccion}</td>
                <td>
                <button class="icon-btn" onclick="editarUsuario(${i})" title="Editar usuario">
                    <i class="bi bi-pencil-square"></i>
                </button>
                <button class="icon-btn" onclick="eliminarUsuario(${i})" title="Eliminar usuario">
                    <i class="bi bi-trash"></i>
                </button>
                </td>
            `;
            tbody.appendChild(tr);
            });
        }

        // Guardar o actualizar usuario (simplificado)
        function guardar(e) {
            e.preventDefault();
            let form = document.getElementById('registroForm');
            let nombre = form.nombre.value;
            let apellidos = form.apellidos.value;
            let dni = form.dni.value;
            let direccion = form.direccion.value;

            let usuario = { nombre, apellidos, dni, direccion };
            let usuarios = getUsuarios();

            if (editIndex === null) {
            usuarios.push(usuario);
            } else {
            usuarios[editIndex] = usuario;
            editIndex = null;
            }
            setUsuarios(usuarios);
            form.reset();
            mostrarUsuarios();
        }

        document.getElementById('registroForm').onsubmit = guardar;

  
        // Editar usuario
        function editarUsuario(i) {
            const usuarios = getUsuarios();
            const usuario = usuarios[i];
            const form = document.getElementById('registroForm');
            form.nombre.value = usuario.nombre;
            form.apellidos.value = usuario.apellidos;
            form.dni.value = usuario.dni;
            form.direccion.value = usuario.direccion;
            editIndex = i;
        }

        // Eliminar usuario
        function eliminarUsuario(i) {
            let usuarios = getUsuarios();
            usuarios.splice(i, 1);
            setUsuarios(usuarios);
            mostrarUsuarios();
        }

        // Inicializar tabla al cargar
        mostrarUsuarios();
        </script>
